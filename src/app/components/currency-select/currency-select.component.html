<div class="currency">
  <!-- <select (change)="selectCurrency($event.target.value, $event.target.id)"> -->
    <select (change)="selectCurrency($event)">
    <option
      *ngFor="let currency of currencies"
      [value]="currency.symbol"
      [id]="currency.code"
      [label]="currency.name"
    >
    </option>
  </select>
</div>
