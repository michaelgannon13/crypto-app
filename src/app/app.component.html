<div class="container">
    <app-currency-select (currencySelect)="selectCurrency($event)"></app-currency-select>
    <app-coin-select (coinSelect)="selectCoin($event)"></app-coin-select>
    <app-date-select (dateSelect)="selectDate($event)"></app-date-select>
    <app-quantity-select (quantitySelect)="selectQuantity($event)"></app-quantity-select>
    <button type="button" class="submit-btn" type="submit" (click)="calculateReturn()">Calculate gain/loss</button>
    <!-- pass inputs in - selectedQuantity.  selectedDate, selectedCoin, returnPrice, returnPercent -->
    <app-results-panel
      returnPercent="returnPercent"
      returnPrice="returnPrice"
      selectedCoin="selectedCoin"
      selectedDate="selectedDate"
      selectedQuantity="selectedQuantity"
    ></app-results-panel>
</div>
<router-outlet></router-outlet>
