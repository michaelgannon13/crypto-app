<div class="container">
    <div class="coin">
      <select (change)="selectCoin($event.target.value)">
        <option
          *ngFor="let coin of coins"
          [value]="coin.name">
          {{coin.name}}
        </option>
      </select>
    </div>
    <div class="date">
      <input
        type="date"
        placeholder="what date"
        (change)="selectDate($event.target.value)">
    </div>
    <div class="quantity">
      <input type="text" placeholder="how many">
    </div>
    <button md-button type="button" class="submit-btn" type="submit">Calculate</button>
</div>
<router-outlet></router-outlet>
